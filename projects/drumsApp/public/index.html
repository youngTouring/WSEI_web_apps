<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSEI Web Application - project 2</title>
    <link rel="stylesheet" href="../src/style.css">
</head>

<h1>DrumKit</h1>

<body>

    <audio src="sounds/boom.wav" data-sound="boom"></audio>
    <audio src="sounds/clap.wav" data-sound="clap"></audio>
    <audio src="sounds/hihat.wav" data-sound="hihat"></audio>
    <audio src="sounds/kick.wav" data-sound="kick"></audio>
    <audio src="sounds/openhat.wav" data-sound="openhat"></audio>
    <audio src="sounds/ride.wav" data-sound="ride"></audio>
    <audio src="sounds/snare.wav" data-sound="snare"></audio>
    <audio src="sounds/tink.wav" data-sound="tink"></audio>
    <audio src="sounds/tom.wav" data-sound="tom"></audio>

    <div class="keyboardContainer">
        <div id="keyboardPanel">
            <div class="keyboardKey" data-sound="boom">Boom (1)</div>
            <div class="keyboardKey" data-sound="clap">Clap (2)</div>
            <div class="keyboardKey" data-sound="hihat">Hihat (3)</div>

            <div class="keyboardKey" data-sound="kick">Kick (4)</div>
            <div class="keyboardKey" data-sound="openhat">Openhat (5)</div>
            <div class="keyboardKey" data-sound="ride">Ride (6)</div>

            <div class="keyboardKey" data-sound="snare">Snare (7)</div>
            <div class="keyboardKey" data-sound="tink">Tink (8)</div>
            <div class="keyboardKey" data-sound="tom">Tom (9)</div>
        </div>

    </div>

    <div class="recorderContainer">
        <div id="layerContainer"></div>
    </div>

</body>
<script src="bundle.js" type="module"></script>
</html>
